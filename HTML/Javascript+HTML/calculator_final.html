<!DOCTYPE html>
<head>
	<title>CALCULATOR</title>
  <link rel="stylesheet" href="calculator_final.css">
</head>
<body style="background-color: black;">
	<p style="color: white;">
		<strong>FULL VESION OF CALCULATOR</strong> 
	</p>
  <p class="display"></p>
	<p>
		<button class="number"
		onclick="
		updateCalculation('1');
		"
		>1</button>
		<button class="number" onclick="
		updateCalculation('2');" >2</button>
		<button class="number"
		onclick="
		updateCalculation('3');">3</button>
		<button class="number_Dot1"
		onclick="
		updateCalculation('+');">+</button>
	</p>

	<p>
		<button class="number"
		onclick="
		updateCalculation('4')">4</button>
		<button class="number"
		onclick="
		updateCalculation('5')">5</button>
		<button class="number"
		onclick="
		updateCalculation('6')">6</button>
		<button class="number_Dot"
		onclick="
		updateCalculation('-')">-</button>
	</p>

	<p>
		<button class="number"
		onclick="
		updateCalculation('7')">7</button>
		<button class="number"
		onclick="
		updateCalculation('8')">8</button>
		<button class="number"
		onclick="
		updateCalculation('9')">9</button>
		<button class="numberKali"
		onclick="
		updateCalculation(' * ')">*</button>
	</p>

	<p>
		<button class="number"
		onclick="
		updateCalculation('0')">0</button>
		<button class="numberDot"
		onclick="
		updateCalculation(' . ')">. </button>
		<button class="number"
		onclick="
		number=eval(number)
		document.body.querySelector('.display').innerHTML=eval(number)
		"
		>=</button>
		<button class="number_Dot" onclick="
		updateCalculation('/')">/</button>
	</p>

	<p>
		<button class="number"
		onclick="
		console.log('Cleared')
		number=''
    document.body.querySelector('.display').innerHTML=null;
		localStorage.removeItem('number-in-local') ">Clear</button>
	</p>
	<script>
		let number= localStorage.getItem('number-in-local') || ''
		function updateCalculation(numberClicked){
			number=number+numberClicked;
			document.body.querySelector('.display').innerHTML=`<p>${number}</p>`;
			localStorage.setItem('number-in-local', number);

			return number;

		}

	</script>
  
</body>
