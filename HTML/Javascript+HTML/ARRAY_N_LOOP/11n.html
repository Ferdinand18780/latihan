<body>
    <script>
      console.log(typeof 0)
      function countWords(words){
        const result={};

        for (let i=0; i<words.length; i++){
          const word= words[i];
          if (!result[word]){
            result[word]=1;
          }
          else {
            result[word]+=1;
          }
        }
        return result;
      }

      console.log(countWords(['apple', 'manggo', 'apple', 'apple', 'manggo']))
    </script>
</body>
