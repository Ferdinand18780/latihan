<style>
  .subs-button {
    background-color: rgb(204, 0, 0);
    color: white;
    border: none;
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 16px;
    padding-right: 16px;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 10px;
    transition: opacity 0.15s;
    vertical-align: top;
  }

  .subs-button:hover {
    opacity: 0.75;
  }

  .subs-button:active {
    opacity: 0.5;
  }
</style>

  
<style>
  .JOIN-button{
    background-color: white;
    color: rgb(6, 95, 212);
    border-radius: 5px;
    border-style: solid;
    border-color: rgb(6, 95, 212);
    border-width: 1px;
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 20px;
    padding-right: 20px;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s;
    vertical-align: top;
  }

  .JOIN-button:hover{
    background-color: rgb(6, 95, 212);
    border-color: white;
    color:white;
  }

  .JOIN-button:active{
    opacity: 0.5;
  }
</style>

<style>
  .Tweet-butt{
    background-color: rgb(29, 155, 240);
    color: white;
    border-style: none;
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 16px;
    padding-right: 16px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px; 
    cursor: pointer;
    margin-left: 8px;
    transition: box-shadow 0.15s;
    vertical-align: top;
  }

  .Tweet-butt:hover{
    box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.15);
  }

  
</style>
<button class="subs-button">SUBSCRIBE</button>
<button class="JOIN-button">JOIN</button>
<button class="Tweet-butt">Tweet</button>
