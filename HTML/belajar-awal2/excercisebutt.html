<style>
  .uber{
    background-color: black;
    color: white;
    border-style: none;
    height: 36px;
    width: 100px;
    cursor: pointer;
    margin-right: 10px;
    transition: opacity 0.15s;
  }
  .uber:hover{
    opacity: 0.6;
  }
</style>
<style>
  .amazon{
    background-color: rgb(255, 255, 0);
    color:black;
    border-style: none;
    width: 150px;
    height: 30px;
    border-radius: 18px;
    cursor: pointer;
    margin-right: 10px;
    transition: bacground-color 0.15s;
  }
  .amazon:hover{
    background-color: rgb(211, 211, 0) ;
  }
</style>
<style>
  .Linkedin-apply{
    background-color: rgb(10,102,194);
    color:white;
    border-style: none;
    border-radius: 36px;
    font-weight: bold;
    height: 30px;
    width: 200px;
    cursor: pointer;
    margin-right: 5px;
    transition: background-color 0.15s;
  }
  .Linkedin-apply:hover{
    background-color:  rgb(10, 83, 155);
  }
</style>
<style>
  .save{
    background-color: white;
    border-color: rgb(10,102,194);
    border-style: solid;
    border-width: 1px;
    height: 30px;
    color: rgb(10,102,194);
    width: 60px;
    border-radius: 36px;
    cursor: pointer;
    transition: background-color 0.15s, border-width 0.01s;
  }
  .save:hover{
    background-color: rgb(220, 220, 220);
    border-width: 2px;
  }
</style>
<button class="uber">
  Request now
</button>
<button class="amazon">
  Add to Cart
</button>
<button class="Linkedin-apply">
  Apply on company website
</button>
<button class="save">
  Save
</button>
