<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="Logo-kiri.css">
</head>
<body style="margin-bottom: 1000px;">
    <div class="header">
        <div class="left">
            <img class="hamburger" src="/Youtube/header/hamburger-icon.png">
            <img class="youtube-icon" src="/Youtube/header/youtube.jpg">
        </div>
        <div class="middle">
            <input class="search-bar" type="text" placeholder="Search">
            <div class="container-search">
                <img class="search-icon" src="/Youtube/header/search-icon-removebg.png">
            </div>
            <div class="container-microphone">
                <img class="microphone" src="/Youtube/header/microphone.png">
            </div>            
        </div>

        <div class="right">
            <img class="add-video" src="/Youtube/header/add-video.png">
            <div class="how-many-notif">
                <img class="notifications" src="/Youtube/header/notifications.png">
                <div class="notif-absolut">
                    8
                </div>
            </div>

            <img class="profile-icon" src="/Youtube/header/profile-icon.jpg">
        </div>
    </div>

    <div class="logo-kiri">
        <div class="container-logo">
            
            <img class="icon-kiri" src="/Youtube/Logo -kiri/home-removebg-preview.png">
            <p class="kalimat-logo">
                Home
            </p>
        </div>
        <div class="container-logo">
            <img class="icon-kiri" src="/Youtube/Logo -kiri/shorts.png">
            <p class="kalimat-logo">
                Shorts
            </p>
        </div>
        <div class="container-logo">
            <img class="icon-kiri" src="/Youtube/Logo -kiri/subscriptions.png">
            <p class="kalimat-logo">
                Subscription
            </p>
        </div>
        <div class="container-logo">
            <img class="icon-kiri" src="/Youtube/Logo -kiri/collection.png">
            <p class="kalimat-logo">
                Anda
            </p>
        </div>
 
    </div>
</body>
